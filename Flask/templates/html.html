<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Scheduling Simulator (Non-Preemptive)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
    <script src="{{ url_for('static', filename='js.js') }}"></script>
</head>
<body>
    <h1>Shortest Job First (SJF) Scheduling Simulator (Non-Preemptive)</h1>
    <form id="processForm">
        <label for="pid">Process ID:</label>
        <input type="number" id="pid" name="pid" required>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="number" id="arrivalTime" name="arrivalTime" required>

        <label for="burstTime">Burst Time:</label>
        <input type="number" id="burstTime" name="burstTime" required>

        <button type="button" onclick="addProcess()">Add Process</button>
    </form>

    <h2>Processes</h2>
    <table id="processTable">
        <thead>
            <tr>
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="submitProcesses()">Calculate Scheduling</button>

    <h2>Scheduling Results</h2>
    <div id="results"></div>

    <script src="{{ url_for('static', filename='js.js') }}"></script>
</body>
</html>
